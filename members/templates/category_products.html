<h1>Products in {{ category }}</h1>

<div class="product-grid">
    {% for product in products %}
        <div class="product">
            <img src="{{ product.photo.url }}" alt="{{ product.name }}">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
        </div>
    {% empty %}
        <p>No products in this category.</p>
    {% endfor %}
</div>
