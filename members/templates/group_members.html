<!DOCTYPE html>
<html>
<head>
    <title>Group List</title>
</head>
<body>
    <h1>Groups:</h1>
    <ul>
        {% for group in groups %}
            <li><a href="{% url 'group_members' group.id %}">{{ group.name }}</a></li>
        {% empty %}
            <li>No groups available.</li>
        {% endfor %}
    </ul>
</body>
</html>
