<!-- group_members.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Group Members</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="show-members-btn">Show Group Members</button>
    <table id="members-table">
        <thead>
            <tr>
                <th>Member ID</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        $(document).ready(function() {
            $('#show-members-btn').click(function() {
                var group_id = 'YOUR_GROUP_ID'; // Replace with the actual group ID
                $.ajax({
                    url: '/group-members/',
                    type: 'POST',
                    data: { group_id: group_id },
                    success: function(response) {
                        var members = response.data;
                        var tableBody = $('#members-table tbody');
                        tableBody.empty();
                        members.forEach(function(member) {
                            var row = $('<tr>');
                            row.append($('<td>').text(member.member_id));
                            row.append($('<td>').text(member.created_at));
                            row.append($('<td>').text(member.updated_at));
                            tableBody.append(row);
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
