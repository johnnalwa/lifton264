
{% extends 'management/base.html' %}
{% load static %}

{% block content %}

<hr>
<main class="page-content">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<body>
    <div class="container">
        <h1>List of Vendors</h1>
        <div class="row">
            <!-- Replace vendor-grid with Bootstrap row class -->
            {% for vendor in vendors %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Name: {{ vendor.contact_person_name }}</h5>
                        <p class="card-text">Business Name: {{ vendor.business_name }}</p>
                        <!-- Display other vendor information as needed -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- Add pagination links or more styling as needed -->
    </div>

    <!-- Add Bootstrap JS and jQuery (optional) for Bootstrap features -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</main>
{% endblock %}
